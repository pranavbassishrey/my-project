<!DOCTYPE html>
<html>
 <head>
 <title>Student Registration Form</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 </head>
 <body>
 <h1>Student Registration Form</h1>
 <form>
 <label for="username">Name:</label><br>
 <input type="text" id="username" name="username" placeholder="Enter your Name" required minlength="3" maxlength="20" ><br><br>
 <label for="Email">Email:</label><br>
 <input type="email" id="Email" name="Email" placeholder="Enter your Email" required minlength="3" maxlength="50"><br><br>
 <label for="Age">Age:</label><br>
 <input type="number" id="Age" name="Age" placeholder="Enter your Age" required min="1"><br><br>
 <input type="submit" value="Register"><br><br>
 <input type="reset" value="Reset"></form>
 </body>
</html>
